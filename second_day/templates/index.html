<!DOCTYPE html>
<html lang="en">
<head>

    <title>查询集的使用</title>
</head>
<body>
<h1>英雄数据的阅读量大于评论数的书籍</h1>
<ul>
{% for i in bg %}

{% endfor %}
</ul>

<h1>英雄数据的阅读量小于评论数的书籍</h1>

{% endfor %}
</ul>
</body>
</html>
